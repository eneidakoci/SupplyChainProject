<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Supply Chain Tracking System</h1>
    <div>
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="initialLocation" placeholder="Initial Location">
        <button onclick="addProduct()">Add Product</button>
    </div>
    <div>
        <h2>Update Location</h2>
        <input type="number" id="productId" placeholder="Product ID">
        <input type="text" id="newLocation" placeholder="New Location">
        <button onclick="updateLocation()">Update Location</button>
    </div>
    <div>
        <h2>View Product History</h2>
        <input type="number" id="historyProductId" placeholder="Product ID">
        <button onclick="getProductHistory()">Get History</button>
        <ul id="history"></ul>
    </div>

</body>
</html>
